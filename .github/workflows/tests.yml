name: tests

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip

          # 1) 프로젝트 설치(있으면 editable로)
          pip install -e . || pip install .

          # 2) requirements 파일이 있으면 설치(없어도 실패하지 않게)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

          # 3) 테스트 실행에 필요한 최소 의존성(지금 너 환경 기준)
          pip install pytest pytest-cov pytest-asyncio numpy scipy

      - name: Run tests with coverage
        run: |
          pytest --cov=kspec_adc_controller --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
