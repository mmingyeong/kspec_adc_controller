name: tests

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e . || pip install .

      - name: Install dependencies (optional requirements files)
        shell: bash
        run: |
          set -e

          # requirements 파일이 있으면 설치
          # (주의) requirements.txt에 stdlib(os/logging 등)가 들어있으면 실패할 수 있어서
          # CI가 통째로 깨지지 않게 "있으면 시도"만 하도록 처리
          if [ -f requirements.txt ]; then
            echo "Installing requirements.txt (best-effort)..."
            pip install -r requirements.txt || echo "requirements.txt install failed; continuing."
          fi

          if [ -f requirements-dev.txt ]; then
            echo "Installing requirements-dev.txt (best-effort)..."
            pip install -r requirements-dev.txt || echo "requirements-dev.txt install failed; continuing."
          fi

      - name: Install test dependencies (pinned minimum)
        run: |
          pip install pytest pytest-cov pytest-asyncio numpy scipy

      - name: Run tests with coverage
        run: |
          pytest --cov=kspec_adc_controller --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
